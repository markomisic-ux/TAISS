<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Ima≈° poklon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a1512;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1rem;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px;
            animation: confetti-fall 3s ease-out forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .phase {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
        }
        
        .phase.active {
            opacity: 1;
            visibility: visible;
        }
        
        .phase-1 {
            background: #1a1512;
        }
        
        .intro-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #d4c4a8;
            text-align: center;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
            animation-delay: 0.5s;
        }
        
        .intro-dots {
            color: #b8956e;
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 2s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .phase-2 {
            background: linear-gradient(135deg, #1a1512 0%, #2d2420 100%);
        }
        
        .gift-container {
            text-align: center;
        }
        
        .gift-box {
            font-size: clamp(100px, 30vw, 180px);
            cursor: pointer;
            animation: pulse 2s ease-in-out infinite;
            transition: transform 0.3s;
            filter: drop-shadow(0 20px 40px rgba(184, 149, 110, 0.3));
        }
        
        .gift-box:hover {
            transform: scale(1.1);
        }
        
        .gift-box:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .tap-text {
            font-size: 14px;
            color: #b8956e;
            margin-top: 30px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .phase-3 {
            background: linear-gradient(135deg, #2d2420 0%, #3d3225 100%);
            text-align: center;
        }
        
        .reveal-emoji {
            font-size: clamp(60px, 20vw, 100px);
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease;
        }
        
        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .reveal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 7vw, 3rem);
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }
        
        .reveal-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #d4c4a8;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .reveal-message {
            background: rgba(184, 149, 110, 0.15);
            border: 1px solid rgba(184, 149, 110, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            max-width: 400px;
        }
        
        .reveal-question {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            color: #fff;
            margin-bottom: 15px;
        }
        
        .reveal-gift {
            font-size: 0.95rem;
            color: #b8956e;
            line-height: 1.8;
        }
        
        .reveal-gift strong {
            color: #d4c4a8;
            font-size: 1.1rem;
        }
        
        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #b8956e 0%, #d4c4a8 100%);
            color: #1a1512;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(184, 149, 110, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(184, 149, 110, 0.4);
        }
        
        .footer-note {
            position: absolute;
            bottom: 30px;
            font-size: 11px;
            color: rgba(184, 149, 110, 0.5);
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="confetti" id="confetti"></div>
    
    <!-- Faza 1: Intro -->
    <div class="phase phase-1 active" id="phase1">
        <p class="intro-text">Jo≈° jedno iznenaƒëenje...</p>
        <p class="intro-dots">‚ú®</p>
    </div>
    
    <!-- Faza 2: Poklon kutija -->
    <div class="phase phase-2" id="phase2">
        <div class="gift-container">
            <div class="gift-box" onclick="openGift()">üéÅ</div>
            <p class="tap-text">Dodirni da otpakuje≈°</p>
        </div>
    </div>
    
    <!-- Faza 3: Otkrivanje -->
    <div class="phase phase-3" id="phase3">
        <div class="reveal-emoji">üßÆ</div>
        <h1 class="reveal-title">Kalkulator!</h1>
        <p class="reveal-subtitle">Za tvoj posao</p>
        
        <div class="reveal-message">
            <p class="reveal-question">Poklon #2 üéÅ</p>
            <p class="reveal-gift">
                <strong>‚ú® Kalkulator cena i profita ‚ú®</strong><br><br>
                Izraƒçunaj tro≈°kove materijala, profit i mar≈æu za svaki proizvod!
            </p>
        </div>
        
        <a href="taiss-kalkulator.html" class="cta-button">Otvori kalkulator ‚Üí</a>
        
        <p class="footer-note">Od tvog Secret Santa üéÖ</p>
    </div>
    
    <script>
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úß', '‚ú¶'];
            
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                flake.style.left = Math.random() * 100 + '%';
                flake.style.animationDuration = (Math.random() * 3 + 4) + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                flake.style.fontSize = (Math.random() * 10 + 8) + 'px';
                flake.style.opacity = Math.random() * 0.6 + 0.2;
                container.appendChild(flake);
            }
        }
        
        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#b8956e', '#d4c4a8', '#fff', '#ff6b6b', '#4ecdc4', '#ffe66d'];
            
            container.style.display = 'block';
            
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 0.5 + 's';
                piece.style.animationDuration = (Math.random() * 1 + 2) + 's';
                
                if (Math.random() > 0.5) {
                    piece.style.borderRadius = '50%';
                }
                
                container.appendChild(piece);
            }
        }
        
        let currentPhase = 1;
        
        function goToPhase(phase) {
            document.getElementById('phase' + currentPhase).classList.remove('active');
            document.getElementById('phase' + phase).classList.add('active');
            currentPhase = phase;
        }
        
        setTimeout(() => {
            goToPhase(2);
        }, 4000);
        
        function openGift() {
            createConfetti();
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            setTimeout(() => {
                goToPhase(3);
            }, 500);
        }
        
        createSnowflakes();
    </script>
</body>
</html>
